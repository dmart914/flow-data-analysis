{% extends "graph_portal/base.html" %}

{% block page_title %}Flow Data Analysis{% endblock %}

{% block content %}
{% load crispy_forms_tags %}

<h1>Edit meter: {{ meter.name }}</h1>

<form method="POST" action="{% url 'graph_portal:meter_edit' meter.pk %}">
	{% csrf_token %}
	{{ form|crispy }}

	<input type="submit" value="Submit changes" class="btn btn-primary" />
</form>



{% endblock %}
