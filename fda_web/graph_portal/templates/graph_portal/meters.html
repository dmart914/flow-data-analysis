{% extends 'graph_portal/base.html' %}


{% block page_title %}Flow Data Analysis - Select a meter{% endblock %}


{% block content %}
<h1>Flow Meters</h1>
{% for meter in meters %}
    <h3>
        <a href="{% url 'graph_portal:meter_detail' meter_pk=meter.pk %}">{{ meter.name }}</a> - {{ meter.meter_type }}
    </h3>
{% endfor %}

{% endblock %}
